version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: urturn_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: urturn
      POSTGRES_PASSWORD: urturn123
      POSTGRES_DB: urturn_db
    ports:
      - "5432:5432"
    volumes:
      # Persistir datos entre reinicios
      - postgres_data:/var/lib/postgresql/data
      # Ejecutar schema automáticamente al iniciar por primera vez
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urturn -d urturn_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Node.js (opcional - para correr backend también en Docker)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: urturn_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=urturn_db
      - DB_USER=urturn
      - DB_PASSWORD=urturn123
      - JWT_SECRET=urturn_super_secret_key_change_in_production_2024
      - JWT_EXPIRES_IN=7d
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Hot reload - los cambios en código se reflejan automáticamente
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
    command: npm run dev

volumes:
  postgres_data:
    driver: local
